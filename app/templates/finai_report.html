{% extends "base.html" %}

{% block title %}FinAI Analyzer{% endblock %}

{% block head_content %}

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0px;
  }


  h2 {
    margin-top: 8px;
    margin-bottom: 12px;
    border-bottom: #1b1b1b dashed 1px;
    font-weight: bold;
  }

  .main-header {
    font-weight: bold;
    border-bottom: #1b1b1b solid 2px;
    margin-bottom: 16px;
    background: linear-gradient(90deg, #1a73e8, #49cb6b, #4285f4);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: bold;
  }


  .overview::before {
    content: "üì∞ ";
  }

  .insights::before {
    content: "üí° "
  }

  /* .correlations::before {
        content: "üìà ";
      } */

  #summary-container {
    margin-top: 0;
    justify-content: center;
  }

  #page-container {
    margin: 0 auto;
    width: 100%
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th,
  td {
    border: 1px solid #ddd;
    padding: 8px;
  }

  th {
    background-color: #f2f2f2;
    text-align: left;
  }

  iframe {
    display: block;
    width: 75%;
    height: 600px;
    margin: 0 auto;
    border: #1b1b1b 1px solid;
    border-radius: 8px;
  }

  #content-wrap {
    margin: 0 auto;
    margin-top: 0;
    padding-top: 0;
  }

  .question-header {
    color: #317198;
    border-bottom: 1px dashed;
  }

  .question-header::before {
    content: "‚ùì "
  }

  .plot {
    margin: 20px auto;
    text-align: center;
    align-content: center;
    align-items: center;
    padding: 8px;
    border-bottom: #1a1a1a 1px solid;
    display: inline-block;
  }

  .plot-container {
    margin: 0 auto;
    text-align: center;
    align-items: center;
  }

  .plot-img {
    border: 1px solid #000;
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: 360px;
  }

  .plot-desc {
    color: #373737;
    font-style: italic;
    margin: 0 auto;
    margin-top: 8px;
    text-align: center;
    max-width: 360px;
  }
</style>
{% endblock %}
{% block content %}


<div class="container mt-5" id="summary-container">
  <div class="table-responsive">
    <h1 class="main-header">FinAI Report</h1>
    {{ summary | safe }}
  </div>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
