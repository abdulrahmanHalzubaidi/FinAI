{% extends "base.html" %}
{% block title %}Ask FinAI{% endblock %}
{% block head_content %}
<style>
    body {
        overflow: hidden;
    }

    .prompt-container {
        display: grid;
        justify-content: center;
        width: 100%;
    }

    .prompt-bar {
        display: flex;
        align-items: center;
        background: white;
        border: 1px solid #ddd;
        border-radius: 50px;
        padding: 10px 20px;
        width: 100%;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .prompt-bar input[type="text"] {
        border: none;
        outline: none;
        flex: 1;
        font-size: 16px;
        background: transparent;
    }

    .file-btn,
    .btn-submit {
        border: none;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .file-btn {
        background-color: #007bff;
        margin-right: 10px;
    }

    .file-btn:hover,
    .btn-submit:hover {
        background-color: #0056b3;
    }

    .btn-submit {
        background-color: #007bff;
        padding: 8px 16px;
    }

    .file-input {
        display: none;
    }

    #chat-box {
        max-height: 500px;
        height: 380px;
        overflow-y: auto;
        padding: 10px 0 20px;
        background: #fff;
        display: flex;
        flex-direction: column-reverse;
    }

    .message {
        padding: 10px;
        border-radius: 5px;
        max-width: 80%;
        margin: 5px 0 10px;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.3s ease forwards;
    }

    .user {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
    }

    .bot {
        background-color: #eeeaea;
        color: black;
        align-self: flex-start;
    }

    .typing-dots {
        display: inline-flex;
        gap: 4px;
    }

    .typing-dots .dot {
        width: 8px;
        height: 8px;
        background-color: #888;
        border-radius: 50%;
        animation: blink 1.4s infinite both;
    }

    .typing-dots .dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dots .dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes blink {

        0%,
        80%,
        100% {
            opacity: 0;
            transform: scale(0.8);
        }

        40% {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div id="chat-box"></div>
    <form id="chat-form" class="mt-3">
        <div class="prompt-bar">
            <label for="file" class="file-btn">
                <span id="fileName"><i class="fas fa-paperclip me-2"></i>Attach File</span>
            </label>
            <input type="file" id="file" name="file" class="file-input" onchange="updateFileName()">
            <input type="text" id="query" placeholder="Ask a question..." />
            <button type="submit" class="btn-submit">Send</button>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='ask_finai.js') }}"></script>
{% endblock %}
